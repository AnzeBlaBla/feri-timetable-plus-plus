version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: feri-timetable-traefik-http
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      
      # Configure HTTP entrypoint only
      - "--entrypoints.web.address=:80"
      
      # Enable API and dashboard for debugging
      - "--api.insecure=true"
      - "--api.dashboard=true"
      
      # Logging
      - "--log.level=DEBUG"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - feri-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feri-timetable-app-http
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      
      # HTTP router - no HTTPS, no certificates
      - "traefik.http.routers.timetable.rule=Host(`urnik.anzeblag.us`)"
      - "traefik.http.routers.timetable.entrypoints=web"
      - "traefik.http.routers.timetable.service=timetable"
      
      # Service configuration
      - "traefik.http.services.timetable.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - feri-network
    depends_on:
      - traefik

networks:
  feri-network:
    driver: bridge
