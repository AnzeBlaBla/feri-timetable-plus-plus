version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: feri-timetable-traefik
    restart: unless-stopped
    command:
      - "--api=true"
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      
      # Configure entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@anzeblag.us"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      
      # Logging (optional, can be removed in production)
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - feri-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feri-timetable-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - WTT_USERNAME=${WTT_USERNAME}
      - WTT_PASSWORD=${WTT_PASSWORD}
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      
      # HTTPS router with Let's Encrypt
      - "traefik.http.routers.timetable.rule=Host(`urnik.anzeblag.us`)"
      - "traefik.http.routers.timetable.entrypoints=websecure"
      - "traefik.http.routers.timetable.tls=true"
      - "traefik.http.routers.timetable.tls.certresolver=letsencrypt"
      - "traefik.http.routers.timetable.service=timetable"
      
      # Service configuration - must match the service name in router
      - "traefik.http.services.timetable.loadbalancer.server.port=3000"
      
      # Security headers middleware
      - "traefik.http.middlewares.security-headers.headers.sslRedirect=true"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.routers.timetable.middlewares=security-headers"
    networks:
      - feri-network
    depends_on:
      - traefik

volumes:
  traefik-certificates:
    driver: local

networks:
  feri-network:
    driver: bridge
